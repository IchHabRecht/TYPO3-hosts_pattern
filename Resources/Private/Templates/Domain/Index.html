{namespace h=IchHabRecht\HostsPattern\ViewHelpers}
<f:layout name="Default" />

<f:section name="headline">
	<h1>Trusted Hosts Pattern</h1>
</f:section>

<f:section name="content">
	<h2>{f:count(subject: domains)} {f:if(condition: '{f:count(subject: domains)} == 1', then: ' domain was', else: ' domains were')} found</h2>
	<ul>
		<f:for each="{domains}" as="domain">
			<li>{domain.domainName}</li>
		</f:for>
	</ul>
	<br /><br />
	<h2>Generated pattern:</h2>
	<p>{pattern}</p>
	<br /><br />
	<f:form method="post">
		<button class="btn" name="tx_hostspattern_tools_hostspatternhostspattern[write]">
			<h:be.buttons.icon identifier="actions-document-save" title="Write configuration" />
			Write configuration
		</button>
	</f:form>
</f:section>
